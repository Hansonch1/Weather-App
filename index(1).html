<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>The Weather App</h1>
    </header>

    <main>
        <form id="searchForm">
            <input type="text" id="cityInput" placeholder="Enter a city name">
            <button type="submit" id="searchBtn">Search</button>
        </form>
        <section class="current-weather">
            <h2>Current Weather</h2>
            <!-- Content for current weather goes here -->
        </section>

        <section class="forecast">
            <h2>5-Day Forecast</h2>
            <!-- Content for forecast goes here -->
        </section>

        <section class="search-history">
            <h2>Search History</h2>
            <!-- Content for search history goes here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Weather App. All rights reserved.</p>
    </footer>
</body>
</html>
